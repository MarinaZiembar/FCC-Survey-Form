<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 2. Survey Form - Responsive Web Design Certification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="container">
  <div class="row">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
      <h1 id="title" class="text-center">Funny Survey Form</h1>
      <p id="description" class="text-center">A simple survey to have a little fun! 🌈</p>
    </div>
    <div class="col-12 offset-lg-2 col-lg-8">
      <form>
        <div class="form-group">
          <label for="name" id="name-label">Name*</label>
          <input type="text" class="form-control" id="name" placeholder="Your REAL name." required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age </label>
          <input type="text" class="form-control" id="number" placeholder="Go ahead and lie.">
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email* </label>
          <input type="email" class="form-control" id="email" aria-                  describedby="emailHelp" placeholder="Yup, we need it.">
        </div>
        
        <div class="form-group">
          <label for="">If you're happy and you know it, clap your hands! </label>
            <br>
            <div class="form-check">
            <label class="form-check-label" for="clap">
              <input class="form-check-input" type="radio" name="happy" id="clap" value="clap">👏🏼
            </label>
          </div>
            <div class="form-check">
            <label class="form-check-label" for="clap-clap">
              <input class="form-check-input" type="radio" name="happy" id="clap-clap" value="clap-clap">👏🏼👏🏼
            </label>
          </div>
            <div class="form-check">
            <label class="form-check-label" for="clap-clap-clap">
              <input class="form-check-input" type="radio" name="happy" id="clap-clap-clap" value="clap-clap-clap">👏🏼👏🏼👏🏼
            </label>
          </div>
        </div> 
        
        <div class="form-group">
        <label for="dropdown">Do you think this survey is funny?</label>
        <select class="form-control" id="dropdown">
          <option>Yeah, totally</option>
          <option>Extra funny</option>
          <option>It's so funny i'm gonna cry</option>
          <option>A bit, yes</option>
          <option>Maaaybe</option>
        </select>
      </div>
        
        <div class="form-group">
          <label for="">What makes you happy? </label>
            <br>
            <div class="form-check">
            <label class="form-check-label" for="food">
              <input class="form-check-input" type="checkbox" value="food" id="food" value="food">🍔 Food
            </label>
          </div>
            <div class="form-check">
            <label class="form-check-label" for="friends">
              <input class="form-check-input" type="checkbox" value="friends" id="friends" value="friends">🧡 Friends & Family
            </label>
          </div>
            <div class="form-check">
            <label class="form-check-label" for="travel">
              <input class="form-check-input" type="checkbox" value="travel" id="travel" value="travel">🚀 Travelling
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="money">
              <input class="form-check-input" type="checkbox" value="money" id="money" value="money">💵 Money
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="learn">
              <input class="form-check-input" type="checkbox" value="learn" id="learn" value="learn">📚 Learning
            </label>
          </div>
        </div> 
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comments</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please be nice :)"></textarea>
        </div>
        <a href="javascript:void(0)" class="col-12 offset-lg-4 col-lg-4 d-flex flex-column justify-content-center align-items-center" id="submit">Submit</a>
      </form>
    </div>
  </div>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js'></script>
</body>
</html>
